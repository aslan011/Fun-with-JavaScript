<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero')
  const h1 = document.querySelector('h1')
  const walk = 500

  function handleMousemove(e) {
    const {offsetHeight: height, offsetWidth: width} = hero; //destructing
    const xWalk = (e.x / width) * walk - (walk / 2);
    const yWalk = (e.y / height) * walk - (walk / 2);

    h1.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
        ${xWalk * -1}px ${yWalk * -1}px 0 rgba(0,255,255,0.7),
        ${yWalk}px ${xWalk}px 0 rgba(0,255,0,0.7),
        ${yWalk * -1}px ${xWalk * -1}px 0 rgba(0,0,255,0.7)      
      `;
    }

  hero.addEventListener('mousemove', (e) => {handleMousemove(e)})
</script>
</body>
</html>
